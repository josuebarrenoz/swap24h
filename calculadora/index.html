<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calculadora</title>
  <!-- Tu lógica ahora vive en app.js -->
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <a href="https://josuebarrenoz.github.io/swap24h/no_existe" class="logo-container">
      <img class="logo" src="https://i.ibb.co/Rp6TT3qM/eaae3795-d414-47c5-b12e-d534d9ba6fc0.jpg" alt="Swapping24" border="0">
    </a>
    <span class="header-title">SWAPPING24</span>
  </header>

  <div class="w-6">
    <div class="w-5">
      <p class="w-5-title">CALCULADORA</p>

      <div class="datacontainer">
        <div class="input-group">
          <input id="numbers" type="number" name="text" autocomplete="off" class="input" required placeholder="0.00" min="0" step="any">
          <label class="user-label">Tengo:</label>
        </div>

        <div class="w-11">
          <select class="form-control" id="Tengo" required>
            <option disabled value="" selected>Selecciona tu Divisa</option>
            <option disabled value="">Tradicional</option>
            <option value="1">Transferencia en Bolívares (VES)</option>
            <option value="2">Transferencia en Dólares (USD)</option>
            <option value="3">Cash</option>
            <option disabled value="">Cripto</option>
            <option value="4">Tether (USDt)</option>
          </select>
        </div>

        <p class="quiero">Quiero:</p>

        <div class="w-11">
          <select class="form-control" id="Quiero" required>
            <option disabled value="" selected>Selecciona tu Divisa</option>
            <option disabled value="">Tradicional</option>
            <option value="1">Transferencia en Bolívares (VES)</option>
            <option value="2">Transferencia en Dólares (USD)</option>
            <option value="3">Cash</option>
            <option disabled value="">Cripto</option>
            <option value="4">Tether (USDt)</option>
          </select>
        </div>
      </div>

      <div class="btncontainer">
        <button id="btnCalcular" type="button">Resultado</button>
        <p class="includes"><span id="Resultado"></span></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>En proceso...</p>
  </footer>
</body>
</html>
